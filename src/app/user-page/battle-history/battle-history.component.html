<div class="battle-history-container">
  <table mat-table matSort multiTemplateDataRows [dataSource]="dataSource">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let battleRecord">
        {{ battleRecord.date | date: "short" }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="heroName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hero Name</th>
      <td
        mat-cell
        *matCellDef="let battleRecord"
        [routerLink]="['/hero-info/', battleRecord.heroId]"
        routerLinkActive="router-link-active"
      >
        {{ battleRecord.heroName }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="opponentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opponent Name</th>
      <td
        mat-cell
        *matCellDef="let battleRecord"
        [routerLink]="['/hero-info/', battleRecord.opponentId]"
        routerLinkActive="router-link-active"
      >
        {{ battleRecord.opponentName }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Result</th>
      <td mat-cell *matCellDef="let battleRecord">
        {{ battleRecord.result }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
