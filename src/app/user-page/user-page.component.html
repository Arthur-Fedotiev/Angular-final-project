<mat-tab-group>
    <mat-tab label="Heroes List">
        <ng-template matTabContent>
            <div class="heroes-list-wrapper">
                <app-heroes-list></app-heroes-list>
                <button class="back-to-hero-select" mat-fab color="primary" routerLink="/heroes">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab label="Battle Records">
        <ng-template matTabContent>
            <app-battle-history></app-battle-history>
        </ng-template>
    </mat-tab>
    <mat-tab label="Power-Ups">
        <ng-template matTabContent>
            <p>Powerups</p>
        </ng-template>
    </mat-tab>
</mat-tab-group>
