<mat-tab-group>
  <mat-tab label="Heroes List">
    <ng-template matTabContent>
      <div *ngIf="showList; else selectHeroBlock">
        <div class="heroes-list-wrapper">
          <div class="page-container">
            <app-heroes-list></app-heroes-list>
          </div>

          <button
            mat-fab
            class="back-to-hero-select"
            color="primary"
            routerLink="/heroes"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

      <ng-template #selectHeroBlock>
        <mat-card class="no-selected-heroes">
          <mat-card-header>
            <mat-card-title> You have no selected hero yet! </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h3 matLine>Please select at least one and come back!</h3>

            <button
              mat-raised-button
              routerLinkActive
              color="warn"
              routerLink="/heroes"
            >
              SELECT HERO
            </button>
          </mat-card-content>
        </mat-card>
      </ng-template>
    </ng-template>
  </mat-tab>
  <mat-tab label="Battle Records">
    <ng-template matTabContent>
      <app-battle-history></app-battle-history>
    </ng-template>
  </mat-tab>
  <mat-tab label="Power-Ups">
    <ng-template matTabContent>
      <app-powerups></app-powerups>
    </ng-template>
  </mat-tab>
</mat-tab-group>
