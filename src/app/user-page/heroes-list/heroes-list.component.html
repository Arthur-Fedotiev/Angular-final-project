<mat-list>
  <app-hero-card
    *ngFor="let hero of heroes"
    [hero]="hero"
    [clickActionTitle]="'REMOVE'"
    [lastSelectedHero]="lastSelectedHero"
    [list]="'Selected'"
    [clickHandler]="removeFromSelected.bind(this)"
    (setNewLastSelectedHero)="setNewLastSelectedHero($event)"
  >
  </app-hero-card>
</mat-list>
