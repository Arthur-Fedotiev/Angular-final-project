<h1 mat-dialog-title matLine>{{ data.result | titlecase }}</h1>
<div mat-dialog-actions>
  <button
    mat-raised-button
    id="selectBtn"
    color="primary"
    [mat-dialog-close]="'back'"
  >
    {{ "select another hero" | titlecase }}
  </button>
  <button
    mat-raised-button
    id="fightBtn"
    color="warn"
    [mat-dialog-close]="'fight'"
  >
    {{ "fight again" | titlecase }}
  </button>
</div>
