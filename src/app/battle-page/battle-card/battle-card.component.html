<mat-card class="example-card mat-elevation-z8">
  <mat-card-header>
    <mat-card-title class="title"> {{ hero?.name }} </mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ hero?.url }}"
    onerror="this.src='assets/images/hero-fallback-img.png'"
    alt="Superhero avatar"
  />
  <mat-card-content>
    <app-powerstats
      [enhanced]="enhanced"
      [powerstats]="hero?.powerstats"
    ></app-powerstats>
  </mat-card-content>
  <mat-card-actions *ngIf="!!appliedPowerUps.length">
    <button
      mat-mini-fab
      mat-card-avatar
      *ngFor="let powerUp of appliedPowerUps"
      id="{{ powerUp.id }}"
      class="powerup-header-image"
      [ngStyle]="{ 'background-image': 'url(' + powerUp.url + ')' }"
    ></button>
  </mat-card-actions>
</mat-card>
