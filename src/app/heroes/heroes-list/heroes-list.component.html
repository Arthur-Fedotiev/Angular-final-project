<mat-list>
    <mat-card *ngFor="let hero of heroes">

        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{hero.name}}</mat-card-title>
            <mat-card-subtitle>{{hero.selected}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <img mat-card-lg-image src="{{hero.url}}" />

            <div class="powerstats">
                <h2 matLine> {{ 'Powerstats' | titlecase }} </h2>

                <div class="powerstats-wrapper">
                    <div class="stat">
                        <h3 matLine>
                            Intelligence
                        </h3>
                        <p matLine>{{hero.powerstats.intelligence}}</p>
                    </div>

                    <div class="stat">
                        <h3 matLine>
                            strength
                        </h3>
                        <p matLine>{{hero.powerstats.strength}}</p>
                    </div>

                    <div class="stat">
                        <h3 matLine>
                            speed
                        </h3>
                        <p matLine>{{hero.powerstats.speed}}</p>
                    </div>

                    <div class="stat">
                        <h3 matLine>
                            durability
                        </h3>
                        <p matLine>{{hero.powerstats.durability}}</p>
                    </div>

                    <div class="stat">
                        <h3 matLine>
                            power
                        </h3>
                        <p matLine>{{hero.powerstats.power}}</p>
                    </div>
                    <div class="stat">
                        <h3 matLine>
                            combat
                        </h3>
                        <p matLine>{{hero.powerstats.combat}}</p>
                    </div>

                </div>

            </div>

        </mat-card-content>
        <mat-card-actions align="start">
            <div class="flex-spacer"></div>
            <button mat-button [disabled]="hero.selected" (click)="selectHero(hero); ">SELECT</button>
        </mat-card-actions>
        <mat-card-footer> </mat-card-footer>
    </mat-card>
</mat-list>
