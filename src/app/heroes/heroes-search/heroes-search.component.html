<form class="search-form">
    <mat-form-field class="search-full-width">
        <mat-label>Find hero</mat-label>
        <input matInput placeholder="Find Hero" value="Batman">
    </mat-form-field>
</form>

<mat-card>
    <mat-card-header>
        <mat-card-title>
            Recent searches
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <h3 matLine> Last Search </h3>
                <button mat-icon-button color="warn">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
