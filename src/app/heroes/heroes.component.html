<div *ngIf="!loading; else spinner" class="heroes-page-container">
    <div class="letter-wrapper">
        <mat-list>
            <mat-list-item (click)="toggleSortPanel()"> <button mat-mini-fab color="primary">
                    {{searchLetter}}
                </button> </mat-list-item>
        </mat-list>
        <mat-list *ngIf="showSortPanel" class="hidden-list">
            <mat-list-item (click)="changesearchLetter($event.target.textContent)"
                *ngFor="let letter of alphabet.letters">
                <button mat-mini-fab color='accent'>
                    {{letter}}
                </button>
            </mat-list-item>
        </mat-list>
    </div>
    <app-heroes-search [searchLetter]="searchLetter" (searchHero)="searchHero($event)"></app-heroes-search>
    <app-heroes-list (heroSelect)="heroSelect($event)" *ngIf="heroes.length" [heroes]="heroes"></app-heroes-list>
</div>
<ng-template #spinner>
    <mat-spinner></mat-spinner>
</ng-template>
